sync:
  evf:
    alpha: "/keg/tap"
    beta: "docker://tap/keg/tap"
    mode: "one-way-replica"
    ignore:
      vcs: true
      paths:
        - "node_modules"
        - "/.*"
        - "*.lock"
        - "*.md"
        - "/temp"
        - "/web-build"
        - "/reports"
        - "/build"
        - "/docs"
actions:
  tap:
    start:
      location: /keg/tap
      privileged: true
      cmds:
        - yarn tap:start
